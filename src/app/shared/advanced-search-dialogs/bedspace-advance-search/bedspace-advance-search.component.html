 <form [formGroup]="searchFiltersForm">
   <div class="header-container">
      <h3 id="label-text-primary">Search Bedspace</h3>
   </div>
   <div class="body-container">
     <div class="first-block">
      <mat-form-field>
        <input matInput type="number" placeholder="Room number" formControlName="number">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Floor number" formControlName="floor">
      </mat-form-field>
     </div>
     <div class="second-block">
       <mat-form-field>
         <mat-select placeholder="Deck status" formControlName="deckStatus">
           <mat-option *ngFor="let status of roomEnumService.deckStatus;" [value]="status">
               {{status}}
           </mat-option>
         </mat-select>
       </mat-form-field>
       <mat-form-field>
         <mat-select placeholder="Away deck status" formControlName="awayDeckStatus">
           <mat-option *ngFor="let status of awayDeckStatus;" [value]="status">
               {{status}}
           </mat-option>
         </mat-select>
       </mat-form-field>
     </div>
     <div class="third-block">
       <mat-form-field>
         <mat-select placeholder="Aircon" formControlName="aircon">
           <mat-option *ngFor="let aircon of roomEnumService.hasAircon;" [value]="aircon">
               {{aircon}}
           </mat-option>
         </mat-select>
       </mat-form-field>
     </div>
   </div>
   <div class="footer-container">
    <button mat-raised-button color="primary" [matDialogClose]='searchFiltersForm.value'>
       <span id="button-text-white">Search</span>
     </button>
   </div>
 </form>
