<form [formGroup]="searchFiltersForm">
  <div class="header-container">
    <h3 id="label-text-primary">Search Tenant</h3>
  </div>
  <div class="body-container">
    <div class="first-block">
      <mat-form-field>
        <mat-select placeholder="Gender" formControlName="gender">
          <mat-option *ngFor="let gender of genders;" [value]="gender">
              {{gender}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Type of network" formControlName="typeOfNetwork">
          <mat-option *ngFor="let network of networks;" [value]="network">
              {{network}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="second-block">
      <mat-form-field>
         <input matInput type="number" placeholder="Due rent date" formControlName="dueRentDate">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Room number" formControlName="roomNumber">
     </mat-form-field>
    </div>
  </div>
  <div class="footer-container">
   <button mat-raised-button color="primary" [matDialogClose]='searchFiltersForm.value'>
      <span id="button-text-white">Search</span>
    </button>
  </div>
</form>
